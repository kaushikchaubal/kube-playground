apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-playground
spec:
  replicas: 3
  selector:
    matchLabels:
      run: kube-playground
  template:
    metadata:
      labels:
        run: kube-playground
    spec:
      containers:
      - name: kube-playground
        image: kaushikchaubal/kube-playground:latest
        ports:
        - containerPort: 8080